<!DOCTYPE html>
<html>
<style>
#myProgress {
  //position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  //position: absolute;
  width: 0%;
  height: 100%;
  background-color: #4CAF50;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div>
	<select id="#ticket_category_clone">
	  <option value="hw">Hardware</option>
	  <option>fsdf</option>
	  <option>sfsd</option>
	  <option>sdfs</option>
	</select>
</div>

<div id="myProgress">
  <div id="myBar">
    <div id="label" style="text-align:center;">0%</div>
  </div>
</div>

<br>
<button onclick="move()">Click Me</button> 
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 0;
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      document.getElementById("label").innerHTML = width * 1  + '%';
    }
  }
  var id = setInterval(frame, 30);
  
  var e = document.getElementById("#ticket_category_clone"),
	  str = e.options[e.selectedIndex].text;
  console.log("Combobox value: " + str);
}
</script>
</body>
</html>
